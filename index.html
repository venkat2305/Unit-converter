<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-btn" type="tel" required placeholder="20" />
        <button>Convert</button>
      </div>
      <div class="card2">
        <div class="box">
          <h3>Length (Meter/Feet)</h3>
          <p id="len">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="box">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="vol">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="box">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
